<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzissimo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff8c00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      text-align: center;
      margin: 10px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .pizza {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .pizza img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-weight: bold;
      color: #ff8c00;
      margin-top: 5px;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pizzaaaaaaaaa</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="menu" class="menu">
    <div class="pizza">
      <img src="https://www.citypng.com/public/uploads/preview/top-view-pizza-margherita-italian-food-free-png-735811696682622uauyoqbm19.png?v=2025062208" alt="Margherita">
      <h3>Margherita</h3>
      <p>Tomato, mozzarella, basil</p>
      <div class="price">€9.90</div>
    </div>
    <div class="pizza">
      <img src="https://www.citypng.com/public/uploads/preview/unique-pepperoni-pizza-top-view-italian-food-free-png-735811696682650i5kwdzxrys.png" alt="Pepperoni">
      <h3>Pepperoni</h3>
      <p>Cheese, pepperoni, tomato sauce</p>
      <div class="price">€11.50</div>
    </div>
    <div class="pizza">
      <img src="https://png.pngtree.com/png-clipart/20250116/original/pngtree-delicious-veggie-pizza-with-olives-mushrooms-and-peppers-png-image_19908887.png" alt="Veggie">
      <h3>Veggie</h3>
      <p>Peppers, olives, zucchini</p>
      <div class="price">€11.90</div>
    </div>
  </section>

  <footer id="contact">
    Contact us: pizzaaaaaaaaa@example.com | Phone: 010 123 4567
  </footer>

</body>
</html>
